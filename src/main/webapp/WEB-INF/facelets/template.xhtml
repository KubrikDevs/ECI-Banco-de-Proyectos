<h:body>
    <header id="header" class="fixed-top d-flex align-items-center" style="height:60px;background: #fff; box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);">
        <div class="container d-flex align-items-center">

            <div class="logo mr-auto">
                <h1 class="text-light"><a href="#header"><span><span style="color:#3498db;">ECI</span>Bank</span></a></h1>
                <!-- Uncomment below if you prefer to use an image logo -->
                <!-- <a href="index.html"><img src="resources/img/logo.png" alt="" class="img-fluid"></a>-->
            </div>

            <nav class="nav-menu d-none d-lg-block">
                <ul>
                    <li style=" margin:auto 4 ; align-content: center">
                        <h4>usuario: <br/> #{loginBean.email == null ? 'invitado': loginBean.email} </h4>
                    </li>
                    <li class="active"><a href="#header">Home</a></li>
                    <li class="drop-down"><a href="">Opciones</a>
                        <ul>
                            <ui:insert name="dropDownHeaderMenu">
                                <li><a href="#">Ver Iniciativas</a></li>
                            </ui:insert>
                        </ul>
                    </li>
                    
                    
                    <shiro:authenticated>
                      <li class="get-started">
                        <li class="get-started">
                            <form method="POST" jsf:id="formulario" novalidate="">
                                <a type="submit" jsf:actionListener="#{loginBean.logout()}">Cerrar Sesión</a>
                            </form>
                        </li>
                      </li>
                    </shiro:authenticated>
                    <shiro:notAuthenticated>
                        <li class="get-started">
                            <ui:insert name="headerButton">
                                <a href="${pageContext.request.contextPath}/faces/login.xhtml">Iniciar Sesión</a>
                            </ui:insert>

                        </li>
                    </shiro:notAuthenticated>

                </ul>
            </nav><!-- .nav-menu -->
        </div>
    </header>
    <div id="body-content">
        <ui:insert name="bsection">

        </ui:insert>
        
        
        <ui:insert name="contenido">

        </ui:insert>
    </div>
